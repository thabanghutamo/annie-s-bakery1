{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
<style>
    [x-cloak] {
        display: none !important;
    }
</style>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.store('menu', {
            open: false,
            toggle() {
                this.open = !this.open;
            }
        });
    });
</script>
{% endblock %}

{% block content %}
<!-- Admin Header -->
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
        <div class="flex justify-between h-14 sm:h-16">
            <!-- Logo and Brand -->
            <div class="flex items-center">
                <a href="{{ url_for('admin.dashboard') }}" class="text-lg sm:text-2xl font-bold text-pink-600 truncate">
                    Annie's Admin
                </a>
            </div>

            <!-- Navigation Dropdown -->
            <div class="flex items-center space-x-4">
                <div class="relative" x-data>
                    <button @click="$store.menu.toggle()" 
                            class="flex items-center text-gray-700 hover:text-pink-600 focus:outline-none"
                            :aria-expanded="$store.menu.open">
                        <span class="mr-2">Menu</span>
                        <svg class="h-5 w-5 transition-transform duration-200" :class="{ 'transform rotate-180': $store.menu.open }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <div x-show="$store.menu.open"
                         x-cloak
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         @click.away="open = false"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        <a href="{{ url_for('admin.dashboard') }}" 
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50 hover:text-pink-600 {% if request.endpoint == 'admin.dashboard' %}bg-pink-50 text-pink-600{% endif %}">
                            <div class="flex items-center">
                                <svg class="mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>
                                Dashboard
                            </div>
                        </a>

                        <a href="{{ url_for('admin.products') }}" 
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50 hover:text-pink-600 {% if request.endpoint == 'admin.products' %}bg-pink-50 text-pink-600{% endif %}">
                            <div class="flex items-center">
                                <svg class="mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>
                                Products
                            </div>
                        </a>

                        <a href="{{ url_for('admin.blog') }}"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50 hover:text-pink-600 {% if request.endpoint == 'admin.blog' %}bg-pink-50 text-pink-600{% endif %}">
                            <div class="flex items-center">
                                <svg class="mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                                </svg>
                                Blog
                            </div>
                        </a>

                        <a href="{{ url_for('admin.orders') }}"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50 hover:text-pink-600 {% if request.endpoint == 'admin.orders' %}bg-pink-50 text-pink-600{% endif %}">
                            <div class="flex items-center">
                                <svg class="mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                                Orders
                            </div>
                        </a>

                        <a href="{{ url_for('admin.settings') }}"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50 hover:text-pink-600 {% if request.endpoint == 'admin.settings' %}bg-pink-50 text-pink-600{% endif %}">
                            <div class="flex items-center">
                                <svg class="mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                Settings
                            </div>
                        </a>

                        <div class="border-t border-gray-100"></div>

                        <a href="{{ url_for('auth.logout') }}"
                           class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <div class="flex items-center">
                                <svg class="mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                Logout
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main content -->
<main class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 py-4 sm:py-6">
    <div class="space-y-4 sm:space-y-6">
        {% block admin_content %}{% endblock %}
    </div>
</main>
{% endblock %}
